<html ng-app="myApp2" ng-app lang="en" ng-controller="listCtrl">
 <link href="../../libs/css/bootstrap.min.css" rel="stylesheet">
 <script type="text/javascript" src="../../libs/js/jquery-2.1.1.min.js"></script>
<script src="../../libs/js/angular.min.js"></script>
<script language=""="JavaScript">           
            function conMayusculas(field) {
                field.value = field.value.toUpperCase()
            }
        </script>
<script src="../../libs/js/ui-bootstrap-modal-0.10.0.min.js"></script>

 <script src="../../libs/js/bootstrap.min.js"></script>
<script src="../../libs/js/angular-route.min.js"></script>
<script src="../../controller/proy4/app.js"></script>  


 <div class="container">
 <div class="row" >
    <nav class= "navbar navbar-default" role= "navigation" >
    </nav>

        <legend></legend> 
        <div class="form-group">
        <button class="btn btn-large btn-primary btn-lg"  type="submit" href="#"  data-toggle="modal" data-target="#bookmarkModal" >Nuevo Grupo
        </button>
        </div>                  
    <!-- Bookmark form -->

        <legend>
           <div class="modal-body">
           <label for="title">Buscar</label>
          <input ng-model = "query" placeholder="buscar" autofocus>
        </div> 
        </legend>
       
        <table class="table table-striped table-bordered">
            <thead>
            <th width="50px"><b>Opciones</b></th>
            <th>id&nbsp;</th>
            <th>descripcion&nbsp;</th>
            <th>imagen&nbsp;</th>
            <th>estado&nbsp;</th>
            </thead>
            <tbody>
                <tr ng-repeat="data in customers | filter: query">
                    <td class="btn-lg">
                            <b>
                               <a href="#" ng-click="loadGrupos(data.id)" data-toggle="modal" data-target="#bookmarkModal"><span class="glyphicon glyphicon-pencil "></span></a> &nbsp;
                                <a href="#?id={{data.id}}"  data-toggle="modal" data-target="#bookmarkModal"><span class="glyphicon glyphicon-trash"></span></a> &nbsp;      
                            </b>
                    </td>
                    <td>{{::data.id}}</td>
                    <td>{{::data.grupo_descripcion}}</td>
                    <td>{{data.grupo_imagen}}</td>
                    <td>{{data.grupo_estado}}</td>
                </tr>
            </tbody>
        </table>

          
</div>


 <div class="modal fade" id="bookmarkModal" tabindex="-1" role="dialog" >
        <div class="modal-dialog">
          <div class="modal-content"   ng-repeat="data in customer">
              <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              </div>

               <div class="modal-body">              
                <p>Agregar Grupos</p>
                <div class="form-group">
                
                  <label for="title">Grupo</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                    </div>
                   <input type="text" id="grupo" ng-model="data.grupo_descripcion"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="url">Imagen</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                    </div>
                    <input type="text" id="imagen" ng-model="data.grupo_imagen"/>
                  </div>
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" ng-click="editGrupos(data.id,grupo,imagen)">Guardar Cambios</button>
       
              </div>
        </div>
      </div>
      </div> 

</div>
