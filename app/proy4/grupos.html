
 <div class="row">
    <nav class= "navbar navbar-default" role= "navigation" >
    </nav>

        <legend></legend> 
        <div class="form-group">
                    <button class="btn btn-large btn-primary btn-lg"  type="submit" href="#"  data-toggle="modal" data-target="#bookmarkModal" >Nuevo Grupo
                    </button>
        </div>                  
    <!-- Bookmark form -->
      <div class="modal fade" id="bookmarkModal" tabindex="-1" role="dialog" >
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              </div>

               <div class="modal-body">              
                <p>Agregar Grupos</p>
                <div class="form-group">
                  <label for="title">Descripcion</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                    </div>
                    <input ng-model="bookmark.title" id="title" class="form-control" type="text"  onChange="conMayusculas(this)" placeholder="Descripcion">
                  </div>
                </div>
                <div class="form-group">
                  <label for="url">Imagen</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                    </div>
                    <input ng-model="bookmark.url" id="url" class="form-control" type="url" onChange="conMayusculas(this)" placeholder="Imagen">
                  </div>
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar Cambios</button>
              </div>
        </div>
      </div>
      </div> 
        <legend>
           <div class="modal-body">
           <label for="title">Buscar</label>
          <input ng-model = "query" placeholder="buscar" autofocus>
        </div> 
        </legend>
       
        <table class="table table-striped table-bordered">
            <thead>
            <th width="50px"><b>Opciones</b></th>
            <th>id&nbsp;</th>
            <th>descripcion&nbsp;</th>
            <th>imagen&nbsp;</th>
            <th>estado&nbsp;</th>
            </thead>
            <tbody>
                <tr ng-repeat="data in customers | filter: query">
                    <td class="btn-lg">
                            <b>
                                <a href="#?id={{data.id}}"  data-toggle="modal" data-target="#editGrupos"><span class="glyphicon glyphicon-pencil "></span></a> &nbsp;
                                <a href="#?id={{data.id}}"  data-toggle="modal" data-target="#bookmarkModal"><span class="glyphicon glyphicon-trash"></span></a> &nbsp;      
                            </b>
                    </td>
                    <td>{{data.id}}</td>
                    <td>{{data.grupo}}</td>
                    <td>{{data.imagen}}</td>
                    <td>{{data._estado}}</td>
                </tr>
            </tbody>
        </table>

            <div class="modal fade" id="editGrupos" tabindex="-1" role="dialog" >
            <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-horizontal" ng-submit="save()">
                <input  ng-model="data.id"/>
                <fieldset>
                    <legend>Editar Grupos</legend>
                    <div class="control-group">
                        <label class="control-label" for="edit-title">Grupo</label>

                        <div class="controls">
                            <input name="title" id="edit-title" type="text" ng-model="data.grupo_descripcion"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="edit-url">Imagen</label>

                        <div class="controls">
                            <input name="url" id="edit-url" type="text"  ng-model="data.grupo_descripcion" required/>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-warning"><i class="icon-edit icon-white"></i> Edit</button>
                    </div>
                </fieldset>
            </form>
            </div>
        </div>
        </div>
</div>
