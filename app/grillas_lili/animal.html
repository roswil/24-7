<html ng-app="myApp" ng-app lang="en" ng-controller="listCtrl">
<meta charset="utf-8">
    <link href="../../libs/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../libs/js/jquery-2.1.1.min.js"></script>
    <script src="../../libs/js/bootstrap.min.js"></script>
<script src="../../libs/js/angular.min.js"></script>
<script src="../../libs/js/angular-route.min.js"></script>

<div class="row">


<script src="../../controller/grillas_lili/app.js"></script>

    <nav class= "navbar navbar-default" role= "navigation" >
        <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#registro">
           <i class="glyphicon glyphicon-plus-sign"></i> Nuevo Animal
        </a>
    </nav>
        <table class="table table-striped table-bordered">
        <thead>
        <th>OPCION&nbsp;</th>
        <th>ID&nbsp;</th>
        <th>Nombre&nbsp;</th>
        <th>Raza&nbsp;</th>
        <th>Color&nbsp;</th>
        <th>Registro&nbsp;</th>
        <th>Modificacion&nbsp;</th>
        <th>Usuario&nbsp;</th>
        <th>Estado&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in customers">
                <td><a href="#" ng-click="obtAnimal(data.ANIMAL_ID)" class="btn btn-primary" data-toggle="modal" data-target="#registro"></a>
                    <a href="#" onclick="" class="glyphicon glyphicon-trash" ></a> </td>
                <td>{{data.ANIMAL_ID}}</td>
                <td>{{data.ANIMAL_NOMBRE}}</td>
                <td>{{data.ANIMAL_RAZA}}</td>
                <td>{{data.ANIMAL_COLOR}}</td>
                <td>{{data.ANIMAL_REGISTRO}}</td>
                <td>{{data.ANIMAL_MODIFICACION}}</td>
                <td>{{data.ANIMAL_USUARIO}}</td>
                <td>{{data.ANIMAL_ESTADO}}</td>
            </tr>
        </tbody>
        </table>
</div>

    <div class="modal fade" id="registro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" ng-repeat="animal in animal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
                <h4 class="modal-title" id="myModalLabel">Animales</h4>
                </div>
                <div class="modal-body" >
                    <form id="bookmarkForm">
                        <div class="form-group">
                            <label for="title">Nombre</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-bookmark"></i>
                                </div>
                                <input ng-model="animal.ANIMAL_NOMBRE" id="nombre" class="form-control" type="text" placeholder="Ingrese nombre" value="animal.ANIMAL_NOMBRE">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="url">Color</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                <i class="glyphicon glyphicon-link"></i>
                                </div>
                                <input ng-model="animal.ANIMAL_COLOR" id="color" class="form-control" type="text" placeholder="ingrese Color">
                          </div>
                        </div>
                        <div class="form-group" >
                            <label for="category">Raza</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-folder-open"></i>
                                </div>
                                <select ng-model="animal.ANIMAL_RAZA" ng-options="value for value in razas" id="raza" class="form-control" >
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            <button ng-click="GuardarAnimal(animal)" type="button" class="btn btn-primary">Guardar</button>
            <button ng-click="modificarAnimal(animal,animal.ANIMAL_ID)" type="button" class="btn btn-primary">Modificar</button>
          </div>
        </div>
      </div>
    </div>

</div>
