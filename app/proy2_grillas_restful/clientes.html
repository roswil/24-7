 <div class="row">
    <nav class= "navbar navbar-default" role= "navigation" >
    </nav>
        <table class="table table-striped table-bordered">
        <thead>
        <th>Customer Name&nbsp;</th>
        <th>Email&nbsp;</th>

        <th>City&nbsp;</th>

        <tbody>

                <td>{{data.email}}</td>
                <td>{{data.mobile}}</td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
